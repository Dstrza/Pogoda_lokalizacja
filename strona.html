<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='UTF-8'>
  <title>Weather application</title>
  <link href="css.css" rel="stylesheet">
</head>

<body>
<script src="script.js"></script>
<div class="app">
  <header>
    <div class="webTitle">
      <h1>Pogoda </h1>
      <p>
        dla dnia:
      </p>
      <div class="date">-</div>
      <p>
        godziny:
      </p>
      <div class="hour">-</div>
    </div>
  </header>
  <div class="notification"></div>
  <main>
    <div class="information">
      <div class="city">-, -</div>
      <a id="coor" target="_blank"></a>
      <div class="temp">-<span>°C</span></div>
      <input type="submit" id="fahrenheit" value="Zmień na Fahrenheit">
      <br><br>
      <div class="description">-</div>
      <div class="press">- <span>hPa</span></div>
    </div>
  </main>
</div>
</body>

</html>
